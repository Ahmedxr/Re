<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>اختبار عد تنازلي بسيط</title>
</head>
<body style="font-size: 40px; text-align: center; direction: rtl;">
<div id="countdown">جارِ الحساب...</div>

<script>
  const countdownEl = document.getElementById('countdown');
  let totalSeconds = 10; // 10 ثواني للتجربة

  function updateCountdown() {
    countdownEl.textContent = totalSeconds + " ثانية";
    totalSeconds--;
    if (totalSeconds < 0) {
      countdownEl.textContent = "انتهى الوقت!";
      clearInterval(timer);
    }
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
